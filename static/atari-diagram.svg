<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- 碁盤の背景 -->
  <rect width="500" height="400" fill="#e6c88c"/>
  
  <!-- 碁盤の線 -->
  <g stroke="black" stroke-width="1">
    <!-- 横線 -->
    <line x1="50" y1="50" x2="450" y2="50"/>
    <line x1="50" y1="100" x2="450" y2="100"/>
    <line x1="50" y1="150" x2="450" y2="150"/>
    <line x1="50" y1="200" x2="450" y2="200"/>
    <line x1="50" y1="250" x2="450" y2="250"/>
    <line x1="50" y1="300" x2="450" y2="300"/>
    <line x1="50" y1="350" x2="450" y2="350"/>
    
    <!-- 縦線 -->
    <line x1="50" y1="50" x2="50" y2="350"/>
    <line x1="100" y1="50" x2="100" y2="350"/>
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="350"/>
    <line x1="250" y1="50" x2="250" y2="350"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
    <line x1="400" y1="50" x2="400" y2="350"/>
    <line x1="450" y1="50" x2="450" y2="350"/>
  </g>
  
  <!-- 星の位置 -->
  <circle cx="150" cy="150" r="4" fill="black"/>
  <circle cx="350" cy="150" r="4" fill="black"/>
  <circle cx="150" cy="250" r="4" fill="black"/>
  <circle cx="350" cy="250" r="4" fill="black"/>
  <circle cx="250" cy="200" r="4" fill="black"/>
  
  <!-- 例1: 基本的なアタリ -->
  <g transform="translate(150, 150)">
    <!-- 白石 -->
    <circle cx="0" cy="0" r="20" fill="white" stroke="black" stroke-width="1"/>
    <!-- 黒石 -->
    <circle cx="0" cy="-50" r="20" fill="black"/>
    <circle cx="50" cy="0" r="20" fill="black"/>
    <circle cx="0" cy="50" r="20" fill="black"/>
    
    <!-- 次の手を示す透明な黒石 -->
    <circle cx="-50" cy="0" r="20" fill="black" fill-opacity="0.3"/>
    
    <!-- アタリのテキスト -->
    <text x="-85" y="5" font-family="sans-serif" font-size="14" fill="red">アタリ</text>
    <!-- 矢印 -->
    <line x1="-70" y1="0" x2="-30" y2="0" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="-30,0 -40,-5 -40,5" fill="red"/>
  </g>
  
  <!-- 例2: 二子のアタリ -->
  <g transform="translate(350, 250)">
    <!-- 白石 -->
    <circle cx="0" cy="0" r="20" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="50" cy="0" r="20" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- 黒石 -->
    <circle cx="0" cy="-50" r="20" fill="black"/>
    <circle cx="50" cy="-50" r="20" fill="black"/>
    <circle cx="100" cy="0" r="20" fill="black"/>
    <circle cx="50" cy="50" r="20" fill="black"/>
    <circle cx="0" cy="50" r="20" fill="black"/>
    
    <!-- 次の手を示す透明な黒石 -->
    <circle cx="-50" cy="0" r="20" fill="black" fill-opacity="0.3"/>
    
    <!-- アタリのテキスト -->
    <text x="-85" y="5" font-family="sans-serif" font-size="14" fill="red">アタリ</text>
    <!-- 矢印 -->
    <line x1="-70" y1="0" x2="-30" y2="0" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="-30,0 -40,-5 -40,5" fill="red"/>
  </g>
  
  <!-- タイトル -->
  <text x="250" y="25" font-family="sans-serif" font-size="20" text-anchor="middle" font-weight="bold">囲碁のアタリ</text>
</svg>
